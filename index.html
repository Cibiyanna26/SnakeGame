<!DOCTYPE html>
<html lang="en">
<head>
        <title>Snake and Eat</title>
        <link rel="stylesheet" href="css.css">
</head>
<body>
        

<div class="wrapper">
        <div class="game-details">
                <span class="score">Score : 0</span>
                <span class="high-score">High Score : 0</span>
                
        </div>

        <div class="play-board">
                
        </div>
        <div class="controls">
                <button data-key="ArrowUp"class="up">UP</button>
                <button data-key="ArrowDown" class="down">DOWN</button>
                <button data-key="ArrowLeft" class="left">LEFT</button>
                <button data-key="ArrowRight" class="right">RIGHT</button>
        </div>
</div>
        <script src="index.js" defer></script>
</body>
</html>
